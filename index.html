<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Progress Bars</title>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="bar1"></div>
        <div class="progress-bar" id="bar2"></div>
        <div class="progress-bar" id="bar3"></div>
        <div class="progress-bar" id="bar4"></div>
    </div>

    <button onclick="startProgress('bar1', 80, '#3498db')">Start Progress 1</button>
    <button onclick="startProgress('bar2', 60, '#e74c3c')">Start Progress 2</button>
    <button onclick="startProgress('bar3', 40, '#2ecc71')">Start Progress 3</button>
    <button onclick="startProgress('bar4', 90, '#f39c12')">Start Progress 4</button>

    <script src="script.js"></script>
</body>
</html>
